<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/estilos.css" rel="stylesheet">
    <title>Formulario de Registro</title>
</head>
<header>
    <div class="overlay">
<body>
    <h3>Registro</h3>

    <form action="/send_to_action_page" method="post" id="form-registro">
        <!-- id added as instructed for sprint 1 -->
        <ul>
            <li>
                <label for="name">Nombre</label><br>
                <input type="text" id="name" name="user_name"><br>
            </li>

            <li>
                <label for="last_name">Apellido</label><br>
                <input type="text" id="last_name" name="user_last_name"><br>
            </li>
            
            <li>
                <label for="phone">Teléfono</label><br>
                <input type="tel" id="phone" name="user_phone_number"><br>
            </li>
            
            <li>
                <label for="mail">Correo</label><br>
                <input type="email" id="mail" name="user_email"><br>
            </li>
            
            <li>
                <label for="pswd">Contraseña</label><br>
                <input type="password" id="pswd" name="user_password"><br>
            </li>

            <li>
                <input type="submit" id="btn-submit-form" value="Registrar">
                <!-- input tag used as instructed for sprint 1 -->
            </li>
        </ul>
    </form>
    </div>
</header>
</body>
</html>
